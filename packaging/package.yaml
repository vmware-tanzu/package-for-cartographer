#@ load("@ytt:data", "data")
#@ load("@ytt:assert", "assert")

#@ data.values.image or assert.fail("missing 'image' value")
#@ data.values.released_at or assert.fail("missing 'released_at' value")
#@ data.values.version or assert.fail("missing 'version' value")

---
apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: #@ data.values.name + '.' + data.values.version
spec:
  refName: #@ data.values.name
  version: #@ data.values.version
  releaseNotes: #@ "https://github.com/vmware-tanzu/package-for-cartographer/releases/tag/" + data.values.version
  releasedAt: #@ data.values.released_at
  valuesSchema:
    openAPIv3:
      title: #@ data.values.name + '.' + data.values.version + ' values schema'
      properties:
        ca_cert_data:
          type: string
          description: "Optional: PEM Encoded certificate data for image registries with private CA."
          default: ""
        excluded_components:
          type: array
          items:
            type: string
          default: []
          description: "Optional: List of components to exclude from installation (e.g. [conventions])"
        aws_iam_role_arn:
          type: string
          description: "Optional: Arn role that has access to pull images from ECR container registry"
          default: ""
        cartographer:
          type: object
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: maximum amount of cpu resources to allow the controller to use"
                      default: 1000m
                    memory:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: maxium amount of memory to allow the controller to use"
                      default: 128Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: minimum amount of cpu to reserve"
                      default: 250m
                    memory:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: minimum amount of memory to reserve"
                      default: 128Mi
        conventions:
          type: object
          properties:
            resources:
              type: object
              properties:
                limits:
                  type: object
                  properties:
                    cpu:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: maximum amount of cpu resources to allow the controller to use"
                      default: 1000m
                    memory:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: maxium amount of memory to allow the controller to use"
                      default: 128Mi
                requests:
                  type: object
                  properties:
                    cpu:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: minimum amount of cpu to reserve"
                      default: 250m
                    memory:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                      description: "Optional: minimum amount of memory to reserve"
                      default: 128Mi
  template:
    spec:
      fetch:
        - imgpkgBundle:
            image: #@ data.values.image
      template:
        - ytt:
            ignoreUnknownComments: true
            paths:
              - 'config'
        - kbld:
            paths:
              - '.imgpkg/images.yml'
              - '-'
      deploy:
        - kapp: {}
