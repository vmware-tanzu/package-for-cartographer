name: ci

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2


      - name: Install Go
        uses: actions/setup-go@v2
        with: {go-version: 1.17.x}


      - name: Install base dependencies
        run: |-
          sudo apt-get update && sudo apt-get install -y curl tar jq
          ./hack/ci/install-binaries.sh imgpkg kbld ytt kapp tanzu


      - name: Start cluster and registry, then install dependencies
        run: |-
          ./hack/cluster.sh start apply-dependencies


      - name: Create and apply Package objects to the cluster
        run: |-
          bundle=$(./hack/ci/ip.py):5000/bundle

          BUNDLE=$bundle ./hack/bundle.sh
          kubectl apply -f ./release


      - name: Install Package
        run: |-
          tanzu package install \
            --package-name cartographer.community.tanzu.vmware.com \
            --version 0.0.0 \
            cartographer


      - name: Run tests
        run: |-
          ./tests/01-test-basic.sh


  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2


      - name: Install base dependencies
        run: |-
          sudo apt update && sudo apt install -y curl tar
          ./hack/ci/install-binaries.sh imgpkg kbld ytt kapp gh


      - name: Release
        env:
          BUNDLE: ghcr.io/vmware-tanzu/package-for-cartographer
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login -u vmware-tanzu -p $GITHUB_TOKEN ghcr.io

          RELEASE_VERSION=$GITHUB_REF_NAME ./hack/bundle.sh
          ./hack/publish.sh $GITHUB_REF_NAME
