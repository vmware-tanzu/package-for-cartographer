---
apiVersion: v1
kind: Namespace
metadata:
  name: sample-conventions
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: sample-conventions
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webhook-cert
  namespace: sample-conventions
spec:
  commonName: webhook.sample-conventions.svc
  dnsNames:
  - webhook.sample-conventions.svc
  - webhook.sample-conventions.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  revisionHistoryLimit: 10
  secretName: webhook-cert
  subject:
    organizationalUnits:
    - tanzu
    organizations:
    - vmware
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kbld.k14s.io/images: |
      - origins:
        - preresolved:
            url: ghcr.io/vmware-tanzu/cartographer-conventions/samples@sha256:bce79f3b71e9171e12da2ae348ac2a7e4d439ad188f717863ecd19ad6cdcc701
        url: ghcr.io/vmware-tanzu/cartographer-conventions/samples@sha256:bce79f3b71e9171e12da2ae348ac2a7e4d439ad188f717863ecd19ad6cdcc701
  name: webhook
  namespace: sample-conventions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
    spec:
      containers:
      - env:
        - name: PORT
          value: "8443"
        image: ghcr.io/vmware-tanzu/cartographer-conventions/samples@sha256:bce79f3b71e9171e12da2ae348ac2a7e4d439ad188f717863ecd19ad6cdcc701
        livenessProbe:
          httpGet:
            path: /healthz
            port: webhook
            scheme: HTTPS
        name: webhook
        ports:
        - containerPort: 8443
          name: webhook
        readinessProbe:
          httpGet:
            path: /healthz
            port: webhook
            scheme: HTTPS
        volumeMounts:
        - mountPath: /config/certs
          name: certs
          readOnly: true
      volumes:
      - name: certs
        secret:
          defaultMode: 420
          secretName: webhook-cert
---
apiVersion: v1
kind: Service
metadata:
  name: webhook
  namespace: sample-conventions
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: webhook
  selector:
    app: webhook
---
apiVersion: conventions.carto.run/v1alpha1
kind: ClusterPodConvention
metadata:
  name: sample
spec:
  webhook:
    certificate:
      name: webhook-cert
      namespace: sample-conventions
    clientConfig:
      service:
        name: webhook
        namespace: sample-conventions
